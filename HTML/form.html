<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <fieldset><legend>Registration form</legend>
        <form>
            <center>
            <label for="name">Username:<input type="text" name="name" placeholder="Enter your name"> </label>
            <br>
            <br>

            <label for="password">password:<input type="password" name="password" placeholder="Enter your password"> </label>
            <br>
            <br>
            <label for="Gender">Gender:</label>
            <input type="radio" name="Gender" value="Male">Male</label>
            <input type="radio" name="Gender" value="Male">Female</label>
            <br>
            <br>
            <label for="Technology">Technology:</label>
            <input type="checkbox" name="Technology" value="Python">Python</label>
            <input type="checkbox" name="Technology" value="Java">Java</label>
            <input type="checkbox">React
            <br>
            <br>
            <input type="file">
            
            <input type="date"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Date Time: <input type="datetime">
            <br>
            <br>
            <input type="color">Select colour
            <br>
            <br>
            <select>
                
                <option value="">City</option>
                <option value="Vizag">Vizag</option>
                <option value="chennai">chennai</option>
                <option value="Hyd">Hyd</option>
            </select>&nbsp;&nbsp;

            <select>
                
                <option value="">State</option>
                <option value="AP">AP</option>
                <option value="TS">TS</option>
           
            </select>&nbsp;&nbsp;
            Feedback:  <textarea name=""></textarea>
            <br>
            <br>
            <audio controls></audio>
            <br>
            <br>
            <video controls></video>
            <br>
            <br>
            <svg width="200px" height="300px" > rect width=400 height=400 stroke="red" stroke-width=10 fill="blue"</svg>
            



            <button type="submit">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="reset">Reset</button>
        </center>
        </form>
    </fieldset>
</body>
</html>
